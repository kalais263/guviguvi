<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/logins.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<meta charset="utf-8">
<title>Login Form</title>
</head>
<body>
<div class="container">
<div class="col-sm-10" style="width:550px;
margin-left:250px;
margin-top:40px;">
<div class="jumbotron">
<div class="form-group" style="margin-top:10px;">
<h1 style="margin-left:200px;">
Login
</h1>
</div>
<form class="form-horizontal" style="margin-left:30px;">
<div class="form-group input-group">
<span class="input-group-addon">
<span class="glyphicon glyphicon-user"></span>
</span>
<input type="email" class="form-control" name="email" placeholder="Enter email.." >
</div>
<div class="form-group input-group">
<span class="input-group-addon">
<span class="glyphicon glyphicon-lock"></span>
</span>
<input type="password" class="form-control" name="password" placeholder="Enter password.." required>
</div>
<div class="form-group">
<button class="btn-primary" style="width:430px;">Login</button>
</div>
<a href="register.html">Create a account</a>	
</form>
</div>
</div>
</div>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
